<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IYA OLOJA CAL-KU</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
        <h2>IYA OLOJA CAL-KU</h2>
      <div class="container">
       <div class="screen"><input type="text" id="screen" placeholder="0" disabled></div>

        <div class="bottom">
          <button class="delete-all" onclick="eraseDel()">AC</button>
          <button class="delete" onclick="erase()">C</button>
          <button onclick="calculate(7)">7</button>
          <button onclick="calculate(8)">8</button>
          <button onclick="calculate(9)">9</button>
          <button onclick="calculate('/')">/</button>
          <button onclick="calculate(4)">4</button>
          <button onclick="calculate(5)">5</button>
          <button onclick="calculate(6)">6</button>
          <button onclick="calculate('*')">X</button>
          <button onclick="calculate(1)">1</button>
          <button onclick="calculate(2)">2</button>
          <button onclick="calculate(3)">3</button>
          <button onclick="calculate('+')">+</button>
          <button onclick="calculate(0)">0</button>
          <button onclick="calculate('.')">.</button>
          <button onclick="Answer()">=</button>
          <button onclick="calculate('-')">-</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
